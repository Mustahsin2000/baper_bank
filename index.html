<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baapRbank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">welcome to my <span class="font-extrabold text-orange-800">Apnabank</span></h1>
    </header>
    <main>
        <section class="bg-slate-400 w-3/4 mx-auto mt-12 p-10 rounded">
            <h3 class="mb-3 font-semibold text-3xl">Please LogIn</h3>
            <div >
                <input id="mail" class="w-9/12 block mb-6 p-2 rounded" type="email" placeholder="enter your email">
                <input id="pass" class="w-9/12 p-2 rounded block" type="password" placeholder="your password">
                <button id="btn-submit" class="bg-neutral-900 hover:bg-sky-700 text-xl text-white mt-5 px-6 py-2 rounded font-semibold">Enter</button>
            </div>
            
        </section>
    </main>

    <script src="login.js"></script>
    
</body>
</html>
